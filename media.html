<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>media números</title>
    <script>
        function mediaNumeros (){
            let numero1=parseInt(prompt("Dime el 1º número"));
            let numero2=parseInt(prompt("Dime el 2º número"));
            let numero3=parseInt(prompt("Dime el 3º número"));
            let numero4=parseInt(prompt("Dime el 4º número"));
            let suma=numero1 +numero2 +numero3 +numero4;
            let media= suma/4;
            alert("la media es  " + media);
        }
    </script>
</head>
<body>
    <button onclick="mediaNumeros()">media de 4 Números</button>
    
</body>

</html>
