<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Arrays días de la semana</title>

    <script>
        function diasSemana(){
          let dias=['cero','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado','Domingo'];
          let posicion=prompt("Dime el número del día");                  
          alert(dias[posicion]);
        }
    </script>
</head>
<body>
    <button onclick="diasSemana()">días de la semana</button>
    
</body>
</html>
